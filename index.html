<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
<div class="calcContainer">
    <div>
        <p class="display" type="number"></p>
    </div>
    <!--Numbers-->
    <div>
        <button class="button num">0</button>
        <button class="button num">1</button>
        <button class="button num">2</button>
        <button class="button num">3</button>
        <button class="button num">4</button>
        <button class="button num">5</button>
        <button class="button num">6</button>
        <button class="button num">7</button>
        <button class="button num">8</button>
        <button class="button num">9</button>
        <button class="button decimal">.</button>
        <button class="button plus op">+</button>
        <button class="button minus op">-</button>
        <button class="button divide op">/</button>
        <button class="button multiply op">*</button>
        <button class="button equal">=</button>
        <button class="button clr">clr</button>
        <button class="button backspace"></button>
        <p class="displayOP"></p>
    </div>

</div>
    <script src="js/script.js"></script>
</body>
</html>
